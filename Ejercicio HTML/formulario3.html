<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <form action="http://example.com/" method="get">
        <div><label for="nombre">Nombre: </label><input type="text" name="nombre" id="" required autofocus></div>
        <div><label for="correo">Correo electronico: </label><input type="email" name="correo" id="" required></div>
        <div><label for="url">URL: </label><input type="url" name="url" id=""
                placeholder="Escribe la URL de tu pÃ¡gina web personal"></div>
        <div><label for="date">Fecha: <input type="date" name="date" id=""></label></div>
        <div><label for="time">Tiempo: <input type="time" name="time" id=""></label></div>
        <div><label for="datetime">Fecha y hora: <input type="datetime" name="datetime" id=""></label></div>
        <div><label for="month">Mes: <input type="month" name="month" id=""></label></div>
        <div><label for="week">Semana: <input type="week" name="week" id=""></label></div>
        <div><label for="number">Numero (min - 10, max 10): </label> <input type="number" name="number" id="" max="10"
                min="-10"> </div>
        <div><label for="tel">Telefono: <input type="tel" name="tel" id=""> </label></div>
        <div><label for="search">Termino de busqueda: </label> <input type="search" name="search" id=""> </div>
        <div><label for="color">Color favorito: </label> <input type="color" name="color" id=""> </div>
        <div><input type="submit" value="mandar"></div>



    </form>



</body>

</html>
