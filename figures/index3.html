<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://example.com" method="get">
        <div>
            <label for="nombre">What greeting do you want to say?</label>
            <input name="nombre" id="say" value="Nombre" />
        </div>
        <div>
            <label for="apellido">Who do you want to say it to?</label>
            <input name="apellido" id="to" value="Sanchez" readonly />
        </div>
        <div><input type="email"></div>
        <div><input type="tel"></div>
<div><textarea name="" id="" cols="30" rows="10"></textarea></div>
<label for="myFruit">What's your favorite fruit?</label>
<input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
<datalist id="mySuggestion">
  <option>Apple</option>
  <option>Banana</option>
  <option>Blackberry</option>
  <option>Blueberry</option>
  <option>Lemon</option>
  <option>Lychee</option>
  <option>Peach</option>
  <option>Pear</option>
</datalist>
<div><input type="checkbox" value="patatas"></div>

        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
